<nb-chat title="Test Chatbot">
  <nb-chat-message *ngFor="let msg of messages"
                   type="text"
                   scrollBottom="true"
                   [message]="msg.text"
                   [reply]="msg.reply"
                   [sender]="msg.sender"
                   [date]="msg.date"
                   [dateFormat]="'dd/MM/yyyy HH:mm'"
                   [avatar]="msg.avatar">
</nb-chat-message>


<nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info"
  type="text"
  avatar="../../../../../assets/img/bot.svg"
  message="...">

</nb-chat-message>


  <nb-chat-form (send)="handleUserMessage($event)" [dropFiles]="true">
  </nb-chat-form>

</nb-chat>
